<!-- This tells the browser what type of file to expect and how to read it -->
<!DOCTYPE html>

<html lang="en" class="fa-events-icons-ready">

	<head>
        <!-- Character Set -->
        <meta charset="utf-8">
        <!-- Creator of the Website -->
        <meta name="author" content="creator of the website">
        <!-- Description of the Website -->
        <meta name="description" content="content of the website">
        <title><!--Title your webpage here--></title>
        <!-- Favorite Icon -->
        <link rel="shortcut icon" href="">
        <!-- Font Awesome - For Icons -->
		<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Petit+Formal+Script|Lora">
    	<!-- The href in the link tag below contains the relative file path leading to our main.css stylesheet. From this document, our index.html, the browser knows to look for something called "css" and then to go inside of that folder and look for something called "main.css" -->
        <!-- Custom CSS -->
		<link rel="stylesheet" href="css/main.css">
		<!-- Animate CSS -->
		<link rel="stylesheet" href="css/animate.css">
		<!-- Reset CSS -->
		<link rel="stylesheet" href="css/reset.css">
        <!-- Viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	</head>

	<body>
		<!-- Any code that will be visible on your site must be written inside your body element, here -->
	</body>

</html>
